
<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Rajdhani" rel="stylesheet">

<div class="container-fluid">
  <div class="row">
    
    <div *ngIf="mostrarClientes" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <legend id="legendClient">CLIENTES </legend></div>
          <div class="panel-body pbody">

              <p class="legendProp">AGREGAR NUEVO</p>
              
              <form  class="form-inline" role="form" [formGroup]="form">
              
                <div class="form-group">
                  <label   class="control-label campo" for="">Nombre:</label>
                  <input style="text-align:center" formControlName="nombre"  type="text" style="margin:10px 0px 15px" class="form-control input-sm" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                 <div class="form-group">
                  <label   class="control-label campo" for="">Apellido:</label>
                  <input style="text-align:center" formControlName="apellido"  type="text" style="margin:10px 0px 15px" class="form-control input-sm" id="apellido" name="apellido" placeholder="Apellido">
                </div>
                <div class="form-group">
                  <label   class="control-label campo" for="">DNI:</label>
                  <input style="text-align:center" formControlName="dni"  type="text" style="margin:10px 0px 15px" class="form-control input-sm" id="dni" name="dni" placeholder="DNI">
                </div>
                <br>
                <div class="form-group">
                  <label   class="control-label campo" for="">PASSWORD:</label>
                  <input style="text-align:center" formControlName="passw"  type="password" style="margin:10px 0px 15px" class="form-control input-sm" id="passw" name="passw" placeholder="PASSWORD">
                </div>
                <div class="form-group">
                  <label   class="control-label campo" for="">Telefono:</label>
                  <input style="text-align:center" formControlName="telefono"  type="text" style="margin:10px 0px 15px" class="form-control input-sm" id="telefono" name="telefono" placeholder="Telefono">
                </div>
                 <div class="form-group">
                  <label   class="control-label campo" for="">Correo:</label>
                  <input style="text-align:center" formControlName="correo"  type="email" class="form-control input-sm" id="correo" name="correo" placeholder="Correo">
                </div>
                <button (click)="guardarCliente()" class="btn btn-success btn-block">REGISTRAR CLIENTE</button>
              </form>
              <br>
              <button (click)="volver()" class="btn btn-info btn-block">SALIR</button>
    
          </div>
           <div *ngIf="mostrarEmpleados" class="panel-footer">
              <a [routerLink]="['listaClientes']">Ver listado de Clientes</a>
              <a style="text-align:center; margin-left: 620px" [routerLink]="['/admin']">Ir al Panel de Administracion</a>
            
            </div>
    </div>
    

    <div class="row">
    
    <div *ngIf="mostrarEmpleados"  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <legend id="legendClient">EMPLEADOS </legend></div>
          <div class="panel-body pbody">

              <p class="legendProp">AGREGAR NUEVO</p>
              
              <form  class="form-inline" role="form" [formGroup]="formEmp">

                <div class="form-group">
                  <label   class="control-label campo" for="">Selecciona sucursal destino:</label>
                  <select formControlName="id_sucursal" class="form-control">
                    <option [selected]="true" value=1>Ramos Mej√≠a</option>
                    <option value=2>Capital Federal</option>
                    <option value=3>Turdera</option>
                  </select>
                </div>

                <div class="radio" >
                    <input formControlName="tipo_emp" type="radio"  value="encargado">Encargado
                    <input formControlName="tipo_emp" type="radio"  value="empleado">Empleado
                </div>
              
                <div class="form-group">
                  <label   class="control-label campo" for="">Nombre:</label>
                  <input style="text-align:center" formControlName="nombre"  type="text" style="margin:10px 0px 15px" class="form-control input-sm" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                 <div class="form-group">
                  <label   class="control-label campo" for="">Apellido:</label>
                  <input style="text-align:center" formControlName="apellido"  type="text" style="margin:10px 0px 15px" class="form-control input-sm" id="apellido" name="apellido" placeholder="Apellido">
                </div>
                <div class="form-group">
                  <label   class="control-label campo" for="">DNI:</label>
                  <input style="text-align:center" formControlName="dni"  type="text" style="margin:10px 0px 15px" class="form-control input-sm" id="dni" name="dni" placeholder="DNI">
                </div>
                <br>
                <div class="form-group">
                  <label   class="control-label campo" for="">PASSWORD:</label>
                  <input style="text-align:center" formControlName="passw"  type="password" style="margin:10px 0px 15px" class="form-control input-sm" id="passw" name="passw" placeholder="PASSWORD">
                </div>
                <div class="form-group">
                  <label   class="control-label campo" for="">Telefono:</label>
                  <input style="text-align:center" formControlName="telefono"  type="text" style="margin:10px 0px 15px" class="form-control input-sm" id="telefono" name="telefono" placeholder="Telefono">
                </div>
                <div class="form-group">
                  <label   class="control-label campo" for="">Sueldo:</label>
                  <input style="text-align:center" formControlName="sueldo"  type="text" style="margin:10px 0px 15px" class="form-control input-sm" id="telefono" name="telefono" placeholder="Sueldo">
                </div>
                 <div class="form-group">
                  <label   class="control-label campo" for="">Correo:</label>
                  <input style="text-align:center" formControlName="correo"  type="email" class="form-control input-sm" id="correo" name="correo" placeholder="Correo">
                </div>
                <div class="form-group">
                  <label   class="control-label campo" for="">Fecha denacimiento:</label>
                  <input style="text-align:center" formControlName="fecha_nac"  type="date" class="form-control input-sm" id="correo" name="correo" placeholder="Correo">
                </div>

                <button (click)="guardarEmpleado()" class="btn btn-success btn-block">REGISTRAR EMPLEADO</button>
              </form>

        </div>
         <div *ngIf="mostrarEmpleados"  class="panel-footer">
         
              <a [routerLink]="['listaEmpleados']">Ver listado de Empleados</a>
              <a style="text-align:center; margin-left: 430px" [routerLink]="['/admin']">Ir al Panel de Administracion</a>
            
            </div>
    </div>

 
<div class="container-fluid">
  
  <div class="row">
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      
        <router-outlet></router-outlet>
    </div>
  </div>
</div>


  </div>
  
</div>
